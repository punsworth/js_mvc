    <body id="createActivity">
		<div id="wrapper">
            
            <div data-role="header" data-position="fixed">
                <span class="left">create o...</span>
                <h1>create activity</h1>
            </div>
            
            <form action="" method="post" id="createActivityForm">
            	<div data-role="fieldcontain">
                    <select name="time" id="time" class="scrollSelect" data-role="none">
                        
                    </select>
                    <select name="day" id="day" class="scrollSelect" data-role="none">
                        
                    </select>
                </div>
                <input type="text" name="suburb" required placeholder="suburb"> 
                <input type="text" name="city" required placeholder="city"> 
                <input type="text" name="zipcode" required placeholder="zip code">
                <div class="select">
                    <select name="select-involvement" id="select-involvement">
                        <option value="independent">independent</option>
                        <option value="participation">participation</option>
                        <!-- etc. -->
                    </select>
                </div>
                <div class="select">
                    <select name="select-type" id="select-type">
                        <option value="sportInv">sport (get involved)</option>
                        <option value="sportView">sport (watch)</option>
                        <option value="art/craft">art/craft</option>
                        <option value="concert">concert</option>
                        <option value="other">other event</option>
                        <option value="dining">dining</option>
                        <!-- etc. -->
                    </select>
                </div>
                <input type="text" name="specificActivity" required placeholder="specific activity"> 
                <textarea name="description" id="description" placeholder="description"></textarea>
                <input type="submit" value="go">
            </form>
        </div>
